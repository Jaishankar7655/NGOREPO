   <style>
    :root {
  --primary-color: white;
  --secondary-color: #e74c3c;
  --background-color: #2c3e50;
  --text-color: white;
  --error-color: #ff6b6b;
  --success-color: #2ecc71;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-decoration: none;
}

body {
  font-family: "Noto Sans Devanagari", sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
}

.hero-section {
  background: linear-gradient(
      rgba(44, 62, 80, 0.9),
      rgba(44, 62, 80, 0.9)
    ),
    url('{% static "images/temple-bg.jpg" %}') center/cover;
  padding: 100px 20px;
  text-align: center;
  margin-bottom: 50px;
}

.hero-title {
  font-size: 3em;
  margin-bottom: 20px;
  color: var(--primary-color);
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.hero-subtitle {
  font-size: 1.5em;
  color: var(--secondary-color);
  margin-bottom: 30px;
}

.about-intro {
  max-width: 800px;
  margin: 0 auto 50px;
  padding: 0 20px;
  text-align: center;
}

.cards-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 30px;
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.card {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  padding: 30px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  background: rgba(231, 76, 60, 0.1);
}

.card .icon {
  font-size: 3em;
  margin-bottom: 20px;
}

.card .title {
  font-size: 1.3em;
  color: var(--primary-color);
  margin-bottom: 15px;
}

.card .description {
  font-size: 0.9em;
  color: rgba(255, 255, 255, 0.8);
}

.mission-section {
  background: rgba(231, 76, 60, 0.1);
  padding: 50px 20px;
  margin: 50px 0;
}

.mission-content {
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
}

.section-title {
  color: var(--secondary-color);
  font-size: 2em;
  margin-bottom: 30px;
}

.stats-section {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 30px;
  max-width: 1200px;
  margin: 50px auto;
  padding: 20px;
}

.stat-card {
  text-align: center;
  padding: 20px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 10px;
}

.stat-number {
  font-size: 2.5em;
  color: var(--secondary-color);
  margin-bottom: 10px;
}

.stat-label {
  color: var(--primary-color);
}

@media (max-width: 768px) {
  .hero-title {
    font-size: 2em;
  }

  .hero-subtitle {
    font-size: 1.2em;
  }

  .cards-container {
    grid-template-columns: 1fr;
  }
}
